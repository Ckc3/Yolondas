    <style>
        /* Specific Styles for Videos Page */
        body {
            background-color: var(--charcoal); /* Dark theme for video viewing */
            color: var(--cream);
        }

        .video-header {
            text-align: center;
            padding: 8rem 1rem 4rem;
        }

        .video-title {
            font-size: 3.5rem;
            color: var(--white);
            margin-bottom: 0.5rem;
            font-family: var(--font-serif);
        }

        .video-subtitle {
            color: var(--terracotta);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 0.9rem;
            font-family: var(--font-sans);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns mobile */
            gap: 1.5rem;
            padding: 0 1rem 6rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(3, 1fr); /* 3 columns tablet */
            }
        }

        @media (min-width: 1024px) {
            .video-grid {
                grid-template-columns: repeat(4, 1fr); /* 4 columns desktop */
            }
        }

        .video-card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .video-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.7);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 177.77%; /* 9:16 Aspect Ratio */
            height: 0;
            overflow: hidden;
            background-color: #000;
        }

        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Navigation Override */
        .back-nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }

        .back-nav a {
            color: var(--white);
            text-decoration: none;
            font-family: var(--font-sans);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
            transition: color 0.3s ease;
        }

        .back-nav a:hover {
            color: var(--terracotta);
        }

        .nav-brand {
            font-family: var(--font-serif);
            font-weight: 700;
            font-size: 1.2rem;
        }

        footer {
            background-color: #1a1a1a;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
    </style>
</head>
